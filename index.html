<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poetry Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="heading">
        <h1>Poetry Generator</h1>
      </div>
      <div class="poem-input-container">
        <label>Ask the Poetry Generator to generate a poem about a topic</label>
        <div>
          <input
            id="input-field"
            type="text"
            placeholder="Generate a poem about friendship..."
          />
          <button id="button">Generate Poem</button>
        </div>
      </div>

      <div class="poem-output-container">
        <p id="poem-output">Poem output</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
